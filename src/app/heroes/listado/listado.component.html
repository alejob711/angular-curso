
<h2>Heroes</h2>

<button *ngIf="heroes.length !== 0; else noHayHeroes" (click)="borrarElemento()">Borrar Elemento</button>
<ng-template #noHayHeroes>
    <p>Ya no hay heroes disponibles, todos fueron borrados. </p>
</ng-template>

<button (click)="reiniciar()">Reiniciar</button>

<ul>
    <li *ngFor="let heroe of heroes ; let i = index">
        {{i+1}} - {{heroe}}
    </li>
</ul>




<div *ngIf="heroesBorrados.length > 0">
    <h2>Heroes Borrados</h2>
    <ul>
        <li *ngFor="let heroe of heroesBorrados ; let i = index">
            {{i+1}} - {{heroe}}
        </li>
    </ul>
</div>
